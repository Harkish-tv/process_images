<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Style Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4299e1;
        }

        button[type="submit"] {
            background: #4299e1;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
        }

        button[type="submit"]:hover {
            background: #3182ce;
        }

        .status-message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 6px;
            text-align: center;
            display: none;
        }

        .success {
            background: #f0fff4;
            color: #2f855a;
            border: 2px solid #c6f6d5;
        }

        .error {
            background: #fff5f5;
            color: #c53030;
            border: 2px solid #fed7d7;
        }

        .upload-box {
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
            transition: border-color 0.2s;
        }

        .upload-box:hover {
            border-color: #4299e1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Art Style Converter</h1>
        
        <form id="uploadForm">
            <div class="form-group">
                <div class="upload-box">
                    <label for="imageInput" style="cursor: pointer;">
                        üì§ Click to Upload Image
                        <input type="file" id="imageInput" accept="image/*" required hidden>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="style">Select Style:</label>
                <select id="style" required>
                    <option value="">Choose a style</option>
                    <option value="ondine">Ondine</option>
                    <option value="scribbles">Scribbles</option>
                </select>
            </div>

            <button type="submit">Convert Image</button>
        </form>

        <div id="status" class="status-message"></div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const statusDiv = document.getElementById('status');
        const imageInput = document.getElementById('imageInput');

        // Show selected file name
        imageInput.addEventListener('change', (e) => {
            const fileName = e.target.files[0]?.name || 'No file selected';
            document.querySelector('.upload-box label').innerHTML = 
                `üìÑ ${fileName}<br><small>Click to change file</small>`;
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const style = document.getElementById('style').value;
            const file = imageInput.files[0];
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('username', username);
            formData.append('style', style);

            try {
                statusDiv.style.display = 'none';
                statusDiv.classList.remove('success', 'error');

                const response = await fetch('https://precise-fish-merely.ngrok-free.app/process', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Upload failed');
                }

                // Show success message
                statusDiv.classList.add('success');
                statusDiv.innerHTML = '‚úÖ Image uploaded successfully!';
                statusDiv.style.display = 'block';

                // Reset form
                form.reset();
                document.querySelector('.upload-box label').innerHTML = 'üì§ Click to Upload Image';

            } catch (error) {
                statusDiv.classList.add('error');
                statusDiv.innerHTML = `‚ùå Error: ${error.message}`;
                statusDiv.style.display = 'block';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
