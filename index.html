<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Style Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4299e1;
        }

        button[type="submit"] {
            background: #4299e1;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
        }

        button[type="submit"]:hover {
            background: #3182ce;
        }

        .status-message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 6px;
            text-align: center;
            display: none;
        }

        .success {
            background: #f0fff4;
            color: #2f855a;
            border: 2px solid #c6f6d5;
        }

        .error {
            background: #fff5f5;
            color: #c53030;
            border: 2px solid #fed7d7;
        }

        .upload-box {
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
            transition: border-color 0.2s;
        }

        .upload-box:hover {
            border-color: #4299e1;
        }

            /* Add this new notification style */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            display: none;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease-out;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .notification.show {
            display: flex;
            opacity: 1;
            transform: translateX(0);
        }

        .notification.success {
            background: #38a169;
        }

        .notification.error {
            background: #e53e3e;
        }

        .notification-icon {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Art Style Converter</h1>
        <h2>Portrait images work better</h2>
        
        <form id="uploadForm">
            <div class="form-group">
                <div class="upload-box">
                    <label for="imageInput" style="cursor: pointer;">
                        ðŸ“¤ Click to Upload Image
                        <input type="file" id="imageInput" accept="image/*" required hidden>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="style">Select Style:</label>
                <select id="style" required>
                    <option value="">Choose a style</option>
                    <option value="ondine">Ondine</option>
                    <<option value="sketch">Sketch</option>
                </select>
            </div>

            <button type="submit">Convert Image</button>
        </form>

        <div id="status" class="status-message"></div>

        <div id="notification" class="notification">
            <span class="notification-icon">âœ…</span>
            <span class="notification-text"></span>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const imageInput = document.getElementById('imageInput');
        const notification = document.getElementById('notification');
    
        // Show selected file name
        imageInput.addEventListener('change', (e) => {
            const fileName = e.target.files[0]?.name || 'No file selected';
            document.querySelector('.upload-box label').innerHTML = 
                `ðŸ“„ ${fileName}<br><small>Click to change file</small>`;
        });

        // Helper to get query param
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Autofill and lock username if ?user=... is provided
        const presetUsername = getQueryParam('user');
        const usernameInput = document.getElementById('username');
        
        if (presetUsername) {
            usernameInput.value = presetUsername;
            usernameInput.readOnly = true;
            usernameInput.style.backgroundColor = '#edf2f7'; // Optional: subtle gray to show it's locked
            usernameInput.style.cursor = 'not-allowed';
        }
    
        // Notification function
        function showNotification(message, type = 'success') {
            notification.className = `notification ${type}`;
            notification.querySelector('.notification-text').textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const style = document.getElementById('style').value;
            const file = imageInput.files[0];
    
            // Basic validation
            if (!username) {
                showNotification('Please enter a username', 'error');
                return;
            }
    
            if (!file) {
                showNotification('Please select an image', 'error');
                return;
            }
    
            const formData = new FormData();
            formData.append('file', file);
            formData.append('username', username);
            formData.append('style', style);
    
            try {
                // Clear any existing notifications
                notification.classList.remove('show');
    
                const response = await fetch('https://precise-fish-merely.ngrok-free.app/upload', {
                    method: 'POST',
                    body: formData
                });
    
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Upload failed');
                }
    
                // Show success message
                showNotification('Image uploaded successfully! ðŸŽ‰');
    
                // Reset form
                form.reset();
                document.querySelector('.upload-box label').innerHTML = 
                    'ðŸ“¤ Click to Upload Image';
    
            } catch (error) {
                showNotification(`Error: ${error.message}`, 'error');
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
